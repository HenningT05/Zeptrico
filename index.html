<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Zeptrico/JavaScript/TimeCountDown.js"></script>
    <script src="../Zeptrico/JavaScript/UpgradeToll.js"></script>
    <script src="../Zeptrico/JavaScript/Crafting.js"></script>
    <script src="../Zeptrico/JavaScript/XpCheck.js"></script>
    <script src="../Zeptrico/JavaScript/Melting_Metall.js"></script>

    <link href="../Zeptrico/CSS/Craft.css" rel="stylesheet">
    <link href="../Zeptrico/CSS/Furness.css" rel="stylesheet">
    <link href="../Zeptrico/CSS/Main_Index.css" rel="stylesheet">
</head>
<body>
    <div class="Object_Gotten">
        <p id=Text></p>
        <img id="Mine_Get_Object" src="" alt="">
    </div>
    <button id="StartMineButton" onclick="start_Mine()">Mine</button>

    <p id="meters_Down">Meters down 0</p>

    <div class="Inventory">
        <p Id="number_Of_Dirt"></p>
        <p Id="number_Of_Stone"></p>
        <p Id="number_Of_Coal"></p>
        <p Id="number_Of_Cobber_Ore"></p>
        <p Id="number_Of_Tin_Ore"></p>
        <p Id="number_Of_Iron_Ore"></p>
        <p Id="number_Of_Mud"></p>
        <p Id="number_Of_Cobber"></p>
        <p id="number_Of_Tin"></p>
        <p Id="number_Of_Iron"></p>
        <p id="number_Of_Bronze"></p>
        
    </div>

    <button id="upgrade_Tool_Button" onclick="upgrade_Toll()">Upgrade 1 Mud</button>

    <button id="crafting_Button" onclick="go_To_Crafting_Page()">Crafting</button>

    <div class="Craft_Page">
        <button id="Craft_Mud_Button" onclick="craft_Mud()">Craft mud: 2 Dirt</button>
        <button id="Craft_Broze_Button" onclick="craft_Broze()">Craft Broze: 1 Tin and 1 Cobber</button>
    </div>

    <button id="furness_Open_Button" onclick="Furness_Open_Function()">Furness</button>

    <div class="melting_Ores">
        <button id="melt_Cobber_Button" onclick="Start_Melt_Cobber()">Melt Cobber</button>
        <button id="melt_Tin_Button" onclick="start_Melt_Tin()">Melt Tin</button>
        <button id="melt_Iron_Button" onclick="Start_Melt_Iron()">Melt Iron</button>
    </div>
    

    <p id="Xp_Count"></p>
    <div class="Xp_BackBar">
        <div class="Xp_LevelBar">
            <div class="Xp_Progress"></div>
        </div>
    </div>
    <h1 id="Level_Up_Text">Level up!!</h1>

    
</body>
</html>
